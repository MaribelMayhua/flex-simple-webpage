<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Background with Gradient Overlay</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        video {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .gradient-overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.2));
            z-index: 1;
        }

        .content {
            z-index: 2;
            text-align: center;
            color: white;
        }
    </style>
</head>
<body>

<!-- Video Background -->
<video autoplay muted loop>
    <!-- Provide multiple video formats for compatibility -->
    <source src="your-video-file.mp4" type="video/mp4">
    Your browser does not support the video tag.
</video>

<!-- Gradient Overlay -->
<div class="gradient-overlay"></div>

<!-- Content -->
<div class="content">
    <h1>Your Website Title</h1>
    <p>This is some content on top of the video background.</p>
</div>

</body>
</html>
